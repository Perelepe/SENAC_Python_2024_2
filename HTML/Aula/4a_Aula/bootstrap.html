<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Exemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5  my-4 bg-primary text-white">
        <h1>DIV com o .container</h1>
        <p>Este é um exemplo usando a classe .container</p>
        <p>A classe .container cria um container de tamanho fixo.</p>
    </div>
    <div class="container-fluid pt-5 my-5 border bg-success text-white">
        <h1>DIV com o .container-fluid</h1>
        <p>Este é um exemplo usando a classe .container-fluid</p>
        <p>A classe .container-fluid cria um container de tamanho fluido (ocupando a página inteira).</p>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
