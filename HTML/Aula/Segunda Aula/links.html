<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            font-size: 40px;
        }
        a:link{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: green;
            text-decoration: none;
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        a:active{
            color: purple;
        }
    </style>
</head>
<body>
    <p><a href="#">Clique Aqui!</a></p>
    <p><a href="########">NÃ£o clique aqui por favor pra continuar com a cor original</a></p>
</body>
</html>
