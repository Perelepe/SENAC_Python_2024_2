<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=parseFloat(prompt("Primeiro numero:"));
        var operador=prompt("Operador desejado ( +, -, *, / ):");
        var num2=parseFloat(prompt("Segundo numero:"));        
        if (operador=="+"){
            alert("Resultado = " + num1+num2);
        }
        if (operador=="-"){
            alert("Resultado = " + num1-num2);
        }
        if (operador=="*"){
            alert("Resultado = " + num1*num2);
        }
        if (operador=="/"){
            alert("Resultado = " + num1/num2);
        }
    </script>
</body>
</html>
