<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome, nota1, nota2, media, situacao;
        var alerta="O valor inserido deve ser um numero";

        
        nome=prompt("Insira o Nome do Aluno: ");
        while(Number.isNaN(nota1=parseFloat(prompt("Primeira nota:")))){
            alert(alerta);
        }
        while(Number.isNaN(nota2=parseFloat(prompt("Segunda nota:")))){
            alert(alerta);
        }
        media=(nota1+nota2)/2;

        if (media>=6.5){
            situacao='Aprovado';
        } else {
            situacao='Reprovado';
        }
        document.write(nome + "</BR>" + "Media: " + media + "</BR>" + situacao);
    </script>
</body>
</html>
